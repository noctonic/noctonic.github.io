<!doctype html>
<html>
<head>
  <title>Lua demo (x86_64)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css">
</head>
<body>
<main class="container">

  <h1>Lua demo (x86_64)</h1>
  <p>Example of running Lua (x86_64) on browser using <a href="https://github.com/ktock/container2wasm">container2wasm</a>.</p>

  <h2>Terminal</h2>
  <div class="d-inline-block" id="terminal-lua-wasi"></div>
  <p>
    <a href="?">[launch ENTRYPOINT]</a>
    <a href="?args=sh">[launch shell (sh)]</a>
    <a href="?net=none">[disable networking]</a>
  </p>
  <p>It can take some time to load and start the container.</p>


</main>

<script src="/lua-playground/coi-serviceworker.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-pty@0.9.4/index.js"></script>
<script src="/lua-playground/src/stack.js"></script>
<script src="/lua-playground/worker.js"></script>
<script>
  console.log(location.origin)
  startWasi(
    "terminal-lua-wasi",
    "/lua-playground/src/worker.js" + location.search,
    location.origin + "/lua-playground/containers/lua-wasi",
    3
  );
</script>
</body>
</html>
