<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Picotron Font Editor</title>
  <link rel="stylesheet" href="picofont.css">
</head>
<body>
  <h1>Picotron Font Editor</h1>

  <div id="controls">
    <input type="file" id="file-input" />
    <button id="save-btn" disabled>Save .font</button>
    <button id="theme-toggle">Toggle Dark Mode</button>
    <div id="global-attr-controls"></div>
    <div id="flag-controls">
      <label>
        <input type="checkbox" id="flag1" />
        Apply size adjustments
      </label>
      <label>
        <input type="checkbox" id="flag2" />
        Tabs relative to cursor home
      </label>
    </div>
  </div>

  <div id="main">
    <div id="codepoint-grid"></div>
    <div id="editor">
      <canvas id="editor-canvas"></canvas>
      <div id="editor-label">Select a character to edit</div>
      <div id="adjustment-controls">
        <label for="width-select">Width Adj:</label>
        <select id="width-select"></select>
        <label for="offset-chk">Up 1 px:</label>
        <input type="checkbox" id="offset-chk" />
      </div>
    </div>
  </div>

  <script src="picofont.js"></script>
</body>
</html>
