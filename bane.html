<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bane</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: black;
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        background-color: #ffffff;
        color: #000000;
        font-size: 1.5em;
        padding: 20px 40px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <button id="soundButton">Bane</button>
    
    <audio id="soundEffect" src="sound.mp3"></audio>
    
    <script>
      document.getElementById('soundButton').addEventListener('click', () => {
        document.getElementById('soundEffect').play();
      });
    </script>
  </body>
</html>
